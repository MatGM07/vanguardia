<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/login.css">
  <title>Document</title>
  <script>
    function login() {
      const requestData = {
        correo: document.getElementById('correo').value,
        contraseña: document.getElementById('contraseña').value
      };

      fetch('/usuario/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(requestData)
      })
              .then(response => {
                if (response.ok) {
                  window.location.href = '/'; // Redirige a la página de inicio
                } else {
                  alert('Credenciales inválidas'); // Maneja el error
                }
              });
    }
  </script>
</head>
<body>

  <header>
    <section class="logo-header">
      <img src="/images/Logo.png" alt="Institución educativa rural vanguardia">
    </section>
  </header>

  <section class="login">
    <article class="form-container">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcReKB6IFGKa3JfTVhzH9tjQx5lnRrwJ_n4XIg&s" alt="logo" class="logo">

      <form onsubmit="event.preventDefault(); login();" class="form">
        <label for="correo" class="label">Correo</label>
          <input type="email" id="correo" name="correo" placeholder="Correo Electronico" class="input input-email">

        <label for="contraseña" class="label">Contraseña</label>
        <input type="password" id="contraseña"
        placeholder="********" class="input input-password">

        <input type="submit" value="Ingresar" 
        class="primary-button login-button">
        
        <a href="/static">Olvidé mi contraseña</a>
        <br>
        <a href="/user/register">registrarse</a>
      </form>
    </article>
  </section>
</body>
</html>
