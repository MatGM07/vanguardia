<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/institucional.css">
    <title>Periodico Institucional</title>
</head>
<body>
<div th:insert="fragments :: header"></div>
<h1 class="titulo-periodico">Periodico Institucional <span th:text="${año}"></span></h1>

<div class="container">
    <!-- Sección para mostrar los contenidos actuales -->
    
    <div th:each="contenido : ${contenidos}" class="incidencia">
        <p id="fecha" th:text="${contenido.fecha_creacion}">Fecha</p>
        <h3 th:text="${contenido.titulo}">Título del Comunicado</h3>
        <p th:text="${contenido.descripcion}">Texto del Comunicado</p>
        <div th:if="${isAdmin}">
            <button class="delete-btn" th:onclick="'deleteIncidencia(' + ${contenido.id} + ')'">Eliminar</button>
        </div>
        <!-- Sección para mostrar imágenes relacionadas con el contenido -->
        <div class="images-container" th:if="${contenido.imagenes != null}">
            <h4>Imágenes adjuntas:</h4>
            <div th:each="imagen : ${contenido.imagenes}">
                <img th:src="@{${imagen.direccion}}"
                     th:alt="${imagen.titulo}"
                     onclick="openModal(this.src)">
            </div>
        </div>
        <hr>
    </div>

    <!-- Formulario para agregar un nuevo contenido -->
    <div class="form-container">
        <div th:if="${isAdmin}">
            <h2>Agregar nuevo contenido</h2>
            <form th:action="@{/api/contenido}" method="post" enctype="multipart/form-data">
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" name="titulo" required>

                <label for="texto">Texto:</label>
                <textarea id="texto" name="texto" rows="4" required></textarea>

                <label for="archivo">Adjuntar archivos (opcional):</label>
                <input type="file" id="archivo" name="archivo" multiple>

                <input type="hidden" name="seccionid" id="seccionid" value="32">

                <button type="submit" id="guardar">Enviar Comunicado</button>
            </form>
        </div>
    </div>
</div>

<!-- Modal para mostrar la imagen en tamaño completo -->
<div id="imageModal" class="modal" onclick="closeModal()">
    <span class="modal-close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="modalImage">
</div>

<script>

    function deleteIncidencia(id) {
        const longId = BigInt(id);

        if (confirm("¿Estás seguro de que deseas eliminar esta incidencia?")) {
            fetch(`/api/contenido/${longId}`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(response => {
                    if (response.ok) {
                        alert("Incidencia eliminada correctamente");
                        // Recargar la página para actualizar la lista
                        location.reload();
                    } else {
                        alert("Error al eliminar la incidencia");
                    }
                })
                .catch(error => {
                    console.error("Error:", error);
                    alert("Hubo un problema al eliminar la incidencia");
                });
        }
    }
    function openModal(src) {
        var modal = document.getElementById("imageModal");
        var modalImage = document.getElementById("modalImage");

        modal.style.display = "flex";
        modalImage.src = src;
    }

    function closeModal() {
        var modal = document.getElementById("imageModal");
        modal.style.display = "none";
    }
</script>

</body>
</html>
