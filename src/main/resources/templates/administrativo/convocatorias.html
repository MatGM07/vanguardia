<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/convocatorias.css">
    <link rel="stylesheet" href="/style.css">
    <title>Convocatorias</title>
    <script>


        function eliminarAño(año) {

            const url = `/api/seccion/18/${año}/e`;

            fetch(url, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(response => {
                    if (response.ok) {
                        alert('Año eliminado correctamente');
                        // Opcional: recargar la página para reflejar los cambios o actualizar el DOM
                        location.reload();
                    } else {
                        alert('Error al eliminar el año');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Ocurrió un error en la conexión.');
                });
        }

        function agregarAño(año) {

            if (!isValidYear(año)) {
                alert('Por favor ingrese un año válido (número entero positivo).');
                return;
            }

            const url = `/api/seccion/18/${año}/a`;

            fetch(url, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(response => {
                    if (response.ok) {
                        alert('Año agregado correctamente');
                        // Opcional: recargar la página para reflejar los cambios o actualizar el DOM
                        location.reload();
                    } else {
                        alert('Error al eliminar el año');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Ocurrió un error en la conexión.');
                });
        }

        function isValidYear(year) {
            const yearValue = year.trim(); // Eliminar espacios extra
            // Verificar si es un número entero positivo
            const regex = /^[1-9]\d*$/;
            return regex.test(yearValue);
        }

    </script>
</head>
<body>
<div th:insert="fragments :: header"></div>
<h1 class="titulo-convocatorias">Convocatorias</h1>

<div class="flex-container" th:if="${!#lists.isEmpty(años)}">
    <section class="container-years" th:if="${año != null and !año.isEmpty()}" th:each="año : ${años}">
        <div class="years">
            <p>
                <a th:href="@{/content/convocatoriaanual/{año}(año=${año})}" th:text="${año}"></a>
            </p>
            <div th:if="${isAdmin}">
                <button type="button" class="btn-eliminar" th:data-año="${año}">Eliminar Año</button>
            </div>
        </div>
    </section>
</div>

<div class="flex-container" th:if="${isAdmin}">
    <input type="text" id="nuevoAño" name="nuevoAño">
    <button type="button" class="btn-add">Agregar Año</button>
</div>


<script>

    document.querySelectorAll('.btn-eliminar').forEach(button => {
        button.addEventListener('click', function() {
            const año = this.getAttribute('data-año');
            eliminarAño(año);
        });
    });

    document.querySelectorAll('.btn-add').forEach(button => {
        button.addEventListener('click', function() {
            const año = document.getElementById("nuevoAño").value;
            agregarAño(año);
        });
    });
</script>
</body>
</html>
